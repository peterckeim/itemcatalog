{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row">
		<div class="col-md-12">
			<h1>Edit {{series.name}}</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6">
			<form action="{{ url_for('editSeries', series_id = series.id)}}" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" class="form-control" name="name" value="{{series.name}}">
					<label for="manufacturer">Manufacturer:</label>
					<input type ="text" class="form-control" name="manufacturer" value="{{series.manufacturer}}">
					<label for="description">Description:</label>
					<input type ="text" class="form-control" name="description" value="{{series.description}}">
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>Save</button>
				</div>
			</form>
			<a href = "{{url_for('showSeries', series_id = series.id)}}">
				<button class="btn btn-default delete">
				<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> 
				Cancel
				</button>
			</a>
		</div>
	</div>
{% endblock %}
