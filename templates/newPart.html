{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row">
		<div class="col-md-12 well well-sm">
			<h1>New Part</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="80" class="form-control" name="name">
					<label for="footprint">Footprint:</label>
					<input type ="text" class="form-control" maxlength="100" name="footprint">
					<label for="contactForm">Contact Form:</label>
					<input type ="text" class="form-control" maxlength="50" name="contactForm">
					<label for="enclosure">Enclosure:</label>
					<input type ="text" class="form-control" maxlength="100" name="enclosure">
					<label for="enhancement">Enhancement:</label>
					<input type ="text" class="form-control" maxlength="200" name="enhancement">
					<label for="voltage">Voltage:</label>
					<input type ="text" class="form-control" maxlength="100" name="voltage">
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>Create</button>
					
				</div>
			</form>
			<a href = "{{url_for('showSeries', series_id = series_id)}}">
					<button class="btn btn-default">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
					 Cancel
				</button>
			</a>
		</div>
	</div>
{% endblock %}
