{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row">
		<div class="col-md-12">
			<h1>New Series</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1">
			<form action="#" method = "post">
				<div class="form-group">
				<label for="name">Name:</label>
				<input type ="text" class="form-control" maxlength="100" name="name">
				<label for="name">Manufacturer:</label>
				<input type ="text" class="form-control" maxlength="50" name="manufacturer">
				<label for="name">Description:</label>
				<input type ="text" class="form-control" maxlength="100" name="description">
				<button type="submit" class="btn btn-default" id="submit" type="submit">
				<span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>Create</button>
				</div>
			</form>
			<a href = "{{url_for('showSeriesList')}}">
					<button class="btn btn-default delete">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> 
						Cancel
					</button>
				</a>
		</div>
	</div>
{% endblock %}
